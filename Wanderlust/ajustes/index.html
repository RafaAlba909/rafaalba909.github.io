<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajustes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="scroll-view">
        <!-- Logo de la casa -->
        <a href="../index.html" class="home-logo">
            <i class="fas fa-home"></i>
        </a>

        <div class="linear-layout">
            <!-- Encabezado -->
            <h2 class="header">Ajustes</h2>

            <!-- Recibir notificaciones -->
            <div class="checkbox-container">
                <input type="checkbox" id="notifications_checkbox" checked>
                <label for="notifications_checkbox">Recibir notificaciones</label>
            </div>

            <!-- Unidades de medida -->
            <h3 class="subsection">Unidades de medida</h3>
            <div class="radio-group">
                <input type="radio" id="km_radio_button" name="units" checked>
                <label for="km_radio_button">Kilómetros</label><br>
                <input type="radio" id="miles_radio_button" name="units">
                <label for="miles_radio_button">Millas</label><br>
            </div>

            <!-- Tema de la aplicación -->
            <h3 class="subsection">Tema de la aplicación</h3>
            <div class="radio-group">
                <input type="radio" id="light_theme_radio_button" name="theme" checked>
                <label for="light_theme_radio_button">Claro</label><br>
                <input type="radio" id="dark_theme_radio_button" name="theme">
                <label for="dark_theme_radio_button">Oscuro</label><br>
            </div>

            <!-- Cerrar sesión -->
            <a href="../index.html"><button id="logout_button">Cerrar sesión</button></a>
            
        </div>
    </div>
</body>
</html>
