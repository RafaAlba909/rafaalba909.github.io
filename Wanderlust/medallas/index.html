<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logros</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="scroll-view">
        <!-- Logo de la casa -->
        <a href="../index.html" class="home-logo">
            <i class="fas fa-home"></i>
        </a>
        
        <div class="linear-layout">
            <!-- Encabezado -->
            <h2 class="header">Logros</h2>

            <!-- Logro 1: Países visitados -->
            <div class="achievement">
                <img src="imagenes/10.png" alt="Países visitados" class="icon">
                <p class="achievement-text">Has visitado 10 países</p>
            </div>

            <!-- Separador -->
            <hr class="separator">

            <!-- Logro 2: Kilómetros recorridos -->
            <div class="achievement">
                <img src="imagenes/100.png" alt="Kilómetros recorridos" class="icon">
                <p class="achievement-text">Has recorrido 10,000 km</p>
            </div>

            <!-- Separador -->
            <hr class="separator">

            <!-- Logro 3: Ciudades visitadas -->
            <div class="achievement">
                <img src="imagenes/5.png" alt="Ciudades visitadas" class="icon">
                <p class="achievement-text">Has visitado 5 ciudades diferentes</p>
            </div>

            <!-- Separador -->
            <hr class="separator">
        </div>
    </div>
</body>
</html>
